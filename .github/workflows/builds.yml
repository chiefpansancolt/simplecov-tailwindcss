name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  checks: write
  contents: write

jobs:
  run-js-build:
    name: Run JS Build
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Node.js dependencies
        run: yarn install

      - name: Compile JS
        run: yarn build:js

      - name: Upload Compiled JS
        uses: actions/upload-artifact@v3
        with:
          name: application.js
          path: path/application.js


  run-css-build:
    name: Run CSS Build
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Node.js dependencies
        run: yarn install

      - name: Compile JS
        run: yarn build:css

      - name: Upload Compiled CSS
        uses: actions/upload-artifact@v3
        with:
          name: application.css
          path: path/application.css

  run-gem-build:
    name: Run Gem Build
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version

      - name: Install Ruby Gem dependencies
        run: |
          gem install bundler -v 2.3.11
          bundle install --jobs 4 --retry 3

      - name: Build Gem
        run: yarn gem:build

      - name: Upload Compiled Gem
        uses: actions/upload-artifact@v3
        with:
          name: simplecov-tailwindcss.gem
          path: .gem
